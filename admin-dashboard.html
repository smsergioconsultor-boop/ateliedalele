<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Ateliê da Lele</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <style>
        /* Cores personalizadas */
        .bg-rose-light { background-color: #fdf2f8; }
        .bg-rose-medium { background-color: #f472b6; }
        .bg-rose-dark { background-color: #be185d; }
        .text-rose-dark { color: #be185d; }
        
        /* Animações */
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Notificações */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: 500;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .notification.success { background-color: #10b981; }
        .notification.error { background-color: #ef4444; }
        .notification.warning { background-color: #f59e0b; }
        .notification.info { background-color: #3b82f6; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-rose-dark">
                        <i class="fas fa-palette mr-2"></i>
                        Ateliê da Lele - Admin
                    </h1>
                </div>
                
                <div class="flex items-center space-x-4">
                    <button onclick="showStorageInfo()" class="text-gray-600 hover:text-gray-900">
                        <i class="fas fa-info-circle"></i>
                        Storage
                    </button>
                    
                    <button onclick="openStore()" class="bg-rose-medium text-white px-4 py-2 rounded-lg hover:bg-rose-dark transition-colors">
                        <i class="fas fa-external-link-alt mr-2"></i>
                        Ver Loja
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-sm p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-green-100 text-green-600">
                        <i class="fas fa-box text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Total Produtos</p>
                        <p class="text-2xl font-bold text-gray-900" id="totalProducts">0</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-sm p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                        <i class="fas fa-eye text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Produtos Ativos</p>
                        <p class="text-2xl font-bold text-gray-900" id="activeProducts">0</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-sm p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-purple-100 text-purple-600">
                        <i class="fas fa-images text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Total Imagens</p>
                        <p class="text-2xl font-bold text-gray-900" id="totalImages">0</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-sm p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-yellow-100 text-yellow-600">
                        <i class="fas fa-database text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Storage</p>
                        <p class="text-sm font-bold text-gray-900" id="storageUsage">0 KB</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Product Management -->
        <div class="bg-white rounded-lg shadow-sm">
            <div class="px-6 py-4 border-b border-gray-200">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-semibold text-gray-900">
                        <i class="fas fa-box mr-2 text-rose-medium"></i>
                        Gerenciar Produtos
                    </h2>
                    
                    <button onclick="showAddProductForm()" class="bg-rose-medium text-white px-4 py-2 rounded-lg hover:bg-rose-dark transition-colors">
                        <i class="fas fa-plus mr-2"></i>
                        Novo Produto
                    </button>
                </div>
            </div>
            
            <!-- Filters -->
            <div class="px-6 py-4 bg-gray-50 border-b">
                <div class="flex flex-wrap gap-4">
                    <select id="categoryFilter" onchange="filterProducts()" class="border rounded-lg px-3 py-2">
                        <option value="">Todas as Categorias</option>
                        <option value="Álbuns">Álbuns</option>
                        <option value="Scrapbook">Scrapbook</option>
                        <option value="Convites">Convites</option>
                        <option value="Lembrancinhas">Lembrancinhas</option>
                    </select>
                    
                    <select id="statusFilter" onchange="filterProducts()" class="border rounded-lg px-3 py-2">
                        <option value="">Todos os Status</option>
                        <option value="ativo">Ativo</option>
                        <option value="inativo">Inativo</option>
                    </select>
                    
                    <input type="text" id="searchFilter" onkeyup="filterProducts()" placeholder="Buscar produtos..." class="border rounded-lg px-3 py-2 flex-1 min-w-0">
                    
                    <button onclick="clearFilters()" class="text-gray-600 hover:text-gray-900">
                        <i class="fas fa-times"></i>
                        Limpar
                    </button>
                </div>
            </div>
            
            <!-- Products Table -->
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Produto</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Categoria</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Preço</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Imagens</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="productsTable" class="bg-white divide-y divide-gray-200">
                        <!-- Products will be loaded here -->
                    </tbody>
                </table>
                
                <!-- Empty State -->
                <div id="emptyState" class="text-center py-12 hidden">
                    <i class="fas fa-box-open text-4xl text-gray-400 mb-4"></i>
                    <p class="text-gray-500 text-lg mb-2">Nenhum produto encontrado</p>
                    <p class="text-gray-400 mb-4">Comece adicionando seu primeiro produto</p>
                    <button onclick="showAddProductForm()" class="bg-rose-medium text-white px-6 py-2 rounded-lg hover:bg-rose-dark transition-colors">
                        <i class="fas fa-plus mr-2"></i>
                        Adicionar Produto
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Modals Container -->
    <div id="modalsContainer"></div>

    <!-- JavaScript -->
    <script>
        // ==========================================
        // CONFIGURAÇÕES E CONSTANTES
        // ==========================================
        
        const CONFIG = {
            STORAGE_KEY: 'atelieProducts',
            FALLBACK_IMAGE: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDIwMCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CiAgPHJlY3Qgd2lkdGg9IjIwMCIgaGVpZ2h0PSIyMDAiIGZpbGw9IiNGM0Y0RjYiLz4KICA8cGF0aCBkPSJNMTAwIDcwQzEwNy4xODIgNzAgMTEzIDc1LjgxOCAxMTMgODNDMTEzIDkwLjE4MiAxMDcuMTgyIDk2IDEwMCA5NkM5Mi44MTggOTYgODcgOTAuMTgyIDg3IDgzQzg3IDc1LjgxOCA5Mi44MTggNzAgMTAwIDcwWiIgZmlsbD0iIzlDQTNBRiIvPgogIDxwYXRoIGQ9Ik04NSAxMzBIMTE1TDEwNSAxMDVMOTUgMTIwTDkwIDExNUw4NSAxMzBaIiBmaWxsPSIjOUNBM0FGIi8+Cjwvc3ZnPgo=',
            MAX_STORAGE_SIZE: 5 * 1024 * 1024, // 5MB
            CATEGORIES: ['Álbuns', 'Scrapbook', 'Convites', 'Lembrancinhas']
        };

        // Estado global da aplicação
        let APP_STATE = {
            products: [],
            currentFilter: {
                category: '',
                status: '',
                search: ''
            }
        };

        // ==========================================
        // UTILITÁRIOS
        // ==========================================
        
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }
        
        function formatPrice(price) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(price);
        }
        
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // ==========================================
        // SISTEMA DE NOTIFICAÇÕES
        // ==========================================
        
        function showNotification(message, type = 'info', duration = 3000) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <div class="flex items-center">
                    <i class="fas fa-${type === 'success' ? 'check' : type === 'error' ? 'times' : type === 'warning' ? 'exclamation-triangle' : 'info-circle'} mr-2"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease-in forwards';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, duration);
        }

        // ==========================================
        // GESTÃO DE DADOS
        // ==========================================
        
        function loadProducts() {
            try {
                const stored = localStorage.getItem(CONFIG.STORAGE_KEY);
                APP_STATE.products = stored ? JSON.parse(stored) : getDefaultProducts();
                return APP_STATE.products;
            } catch (error) {
                console.error('Erro ao carregar produtos:', error);
                APP_STATE.products = getDefaultProducts();
                return APP_STATE.products;
            }
        }
        
        function saveProducts(products = APP_STATE.products) {
            try {
                const data = JSON.stringify(products);
                
                // Verifica tamanho antes de salvar
                if (data.length > CONFIG.MAX_STORAGE_SIZE * 0.8) {
                    showNotification('Atenção: Storage próximo do limite. Considere otimizar.', 'warning');
                }
                
                localStorage.setItem(CONFIG.STORAGE_KEY, data);
                APP_STATE.products = products;
                updateStats();
                return true;
            } catch (error) {
                if (error.name === 'QuotaExceededError') {
                    showNotification('Storage cheio! Optimize os dados.', 'error');
                    return false;
                }
                console.error('Erro ao salvar produtos:', error);
                showNotification('Erro ao salvar dados.', 'error');
                return false;
            }
        }
        
        function getDefaultProducts() {
            return [
                {
                    id: 'default-1',
                    name: 'Álbum de Fotos Personalizado',
                    description: 'Álbum de fotos personalizado com capa decorada e páginas temáticas.',
                    price: 45.00,
                    category: 'Álbuns',
                    status: 'ativo',
                    images: [],
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                },
                {
                    id: 'default-2',
                    name: 'Scrapbook Romântico',
                    description: 'Scrapbook temático para casais com decorações românticas.',
                    price: 65.00,
                    category: 'Scrapbook',
                    status: 'ativo',
                    images: [],
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                },
                {
                    id: 'default-3',
                    name: 'Convite de Casamento',
                    description: 'Convite de casamento elegante com acabamento especial.',
                    price: 8.50,
                    category: 'Convites',
                    status: 'ativo',
                    images: [],
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                }
            ];
        }

        // ==========================================
        // INICIALIZAÇÃO
        // ==========================================
        
        function initApp() {
            console.log('🚀 Iniciando Ateliê da Lele Admin...');
            
            loadProducts();
            renderProducts();
            updateStats();
            
            console.log('✅ Admin carregado com sucesso!');
            showNotification('Admin carregado com sucesso!', 'success');
        }

        // ==========================================
        // INTERFACE - ESTATÍSTICAS
        // ==========================================
        
        function updateStats() {
            const products = APP_STATE.products;
            const activeProducts = products.filter(p => p.status === 'ativo');
            const totalImages = products.reduce((sum, p) => sum + (p.images?.length || 0), 0);
            const storageSize = JSON.stringify(products).length;
            
            document.getElementById('totalProducts').textContent = products.length;
            document.getElementById('activeProducts').textContent = activeProducts.length;
            document.getElementById('totalImages').textContent = totalImages;
            document.getElementById('storageUsage').textContent = formatBytes(storageSize);
        }

        // ==========================================
        // INTERFACE - PRODUTOS
        // ==========================================
        
        function renderProducts() {
            const tbody = document.getElementById('productsTable');
            const emptyState = document.getElementById('emptyState');
            
            let products = APP_STATE.products;
            
            // Aplicar filtros
            const { category, status, search } = APP_STATE.currentFilter;
            
            if (category) {
                products = products.filter(p => p.category === category);
            }
            
            if (status) {
                products = products.filter(p => p.status === status);
            }
            
            if (search) {
                products = products.filter(p => 
                    p.name.toLowerCase().includes(search.toLowerCase()) ||
                    p.description.toLowerCase().includes(search.toLowerCase())
                );
            }
            
            if (products.length === 0) {
                tbody.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            
            tbody.innerHTML = products.map(product => `
                <tr class="fade-in">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 h-12 w-12">
                                <img class="h-12 w-12 rounded-lg object-cover" 
                                     src="${product.images?.[0]?.src || CONFIG.FALLBACK_IMAGE}" 
                                     alt="${product.name}"
                                     onerror="this.src='${CONFIG.FALLBACK_IMAGE}'">
                            </div>
                            <div class="ml-4">
                                <div class="text-sm font-medium text-gray-900">${product.name}</div>
                                <div class="text-sm text-gray-500">${product.description.substring(0, 50)}...</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-purple-100 text-purple-800">
                            ${product.category}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                        ${formatPrice(product.price)}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full ${
                            product.status === 'ativo' 
                                ? 'bg-green-100 text-green-800' 
                                : 'bg-red-100 text-red-800'
                        }">
                            ${product.status === 'ativo' ? 'Ativo' : 'Inativo'}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <span class="flex items-center">
                            <i class="fas fa-images mr-1"></i>
                            ${product.images?.length || 0}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <div class="flex space-x-2">
                            <button onclick="editProduct('${product.id}')" 
                                    class="text-blue-600 hover:text-blue-900">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="manageImages('${product.id}')" 
                                    class="text-purple-600 hover:text-purple-900">
                                <i class="fas fa-images"></i>
                            </button>
                            <button onclick="toggleStatus('${product.id}')" 
                                    class="text-yellow-600 hover:text-yellow-900">
                                <i class="fas fa-toggle-${product.status === 'ativo' ? 'on' : 'off'}"></i>
                            </button>
                            <button onclick="deleteProduct('${product.id}')" 
                                    class="text-red-600 hover:text-red-900">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // ==========================================
        // FILTROS
        // ==========================================
        
        function filterProducts() {
            APP_STATE.currentFilter = {
                category: document.getElementById('categoryFilter').value,
                status: document.getElementById('statusFilter').value,
                search: document.getElementById('searchFilter').value
            };
            renderProducts();
        }
        
        function clearFilters() {
            document.getElementById('categoryFilter').value = '';
            document.getElementById('statusFilter').value = '';
            document.getElementById('searchFilter').value = '';
            APP_STATE.currentFilter = { category: '', status: '', search: '' };
            renderProducts();
        }

        // ==========================================
        // AÇÕES DOS PRODUTOS
        // ==========================================
        
        function showAddProductForm() {
            showProductModal();
        }
        
        function editProduct(id) {
            const product = APP_STATE.products.find(p => p.id === id);
            if (product) {
                showProductModal(product);
            }
        }
        
        function toggleStatus(id) {
            const products = [...APP_STATE.products];
            const product = products.find(p => p.id === id);
            
            if (product) {
                product.status = product.status === 'ativo' ? 'inativo' : 'ativo';
                product.updatedAt = new Date().toISOString();
                
                if (saveProducts(products)) {
                    renderProducts();
                    showNotification(`Produto ${product.status === 'ativo' ? 'ativado' : 'desativado'} com sucesso!`, 'success');
                }
            }
        }
        
        function deleteProduct(id) {
            const product = APP_STATE.products.find(p => p.id === id);
            if (!product) return;
            
            if (confirm(`Tem certeza que deseja excluir "${product.name}"?`)) {
                const products = APP_STATE.products.filter(p => p.id !== id);
                
                if (saveProducts(products)) {
                    renderProducts();
                    showNotification('Produto excluído com sucesso!', 'success');
                }
            }
        }

        // ==========================================
        // MODAL DE PRODUTO
        // ==========================================
        
        function showProductModal(product = null) {
            const isEdit = !!product;
            const modalId = 'productModal';
            
            const modalHTML = `
                <div id="${modalId}" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                    <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-screen overflow-y-auto">
                        <div class="flex justify-between items-center p-6 border-b">
                            <h3 class="text-lg font-semibold text-gray-900">
                                ${isEdit ? 'Editar Produto' : 'Novo Produto'}
                            </h3>
                            <button onclick="closeModal('${modalId}')" class="text-gray-400 hover:text-gray-600">
                                <i class="fas fa-times text-xl"></i>
                            </button>
                        </div>
                        
                        <form id="productForm" class="p-6 space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Nome do Produto *</label>
                                <input type="text" name="name" required maxlength="100"
                                       value="${product?.name || ''}"
                                       class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-rose-medium focus:border-transparent">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Descrição *</label>
                                <textarea name="description" required maxlength="500" rows="3"
                                          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-rose-medium focus:border-transparent">${product?.description || ''}</textarea>
                            </div>
                            
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Preço (R$) *</label>
                                    <input type="number" name="price" required min="0" step="0.01"
                                           value="${product?.price || ''}"
                                           class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-rose-medium focus:border-transparent">
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Categoria *</label>
                                    <select name="category" required
                                            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-rose-medium focus:border-transparent">
                                        <option value="">Selecione...</option>
                                        ${CONFIG.CATEGORIES.map(cat => 
                                            `<option value="${cat}" ${product?.category === cat ? 'selected' : ''}>${cat}</option>`
                                        ).join('')}
                                    </select>
                                </div>
                            </div>
                            
                            <div class="flex justify-end space-x-3 pt-4">
                                <button type="button" onclick="closeModal('${modalId}')"
                                        class="px-4 py-2 text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                                    Cancelar
                                </button>
                                <button type="submit"
                                        class="bg-rose-medium text-white px-6 py-2 rounded-lg hover:bg-rose-dark transition-colors">
                                    <i class="fas fa-save mr-2"></i>
                                    ${isEdit ? 'Salvar' : 'Criar'} Produto
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            `;
            
            document.getElementById('modalsContainer').innerHTML = modalHTML;
            
            // Event listener para o formulário
            document.getElementById('productForm').addEventListener('submit', function(e) {
                e.preventDefault();
                saveProductFromForm(product?.id);
            });
        }
        
        function saveProductFromForm(editId = null) {
            const form = document.getElementById('productForm');
            const formData = new FormData(form);
            
            const productData = {
                id: editId || generateId(),
                name: formData.get('name').trim(),
                description: formData.get('description').trim(),
                price: parseFloat(formData.get('price')),
                category: formData.get('category'),
                status: 'ativo',
                images: editId ? APP_STATE.products.find(p => p.id === editId)?.images || [] : [],
                createdAt: editId ? APP_STATE.products.find(p => p.id === editId)?.createdAt : new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };
            
            // Validação
            if (!productData.name || !productData.description || !productData.category || productData.price <= 0) {
                showNotification('Por favor, preencha todos os campos obrigatórios.', 'error');
                return;
            }
            
            let products = [...APP_STATE.products];
            
            if (editId) {
                // Editar produto existente
                const index = products.findIndex(p => p.id === editId);
                if (index !== -1) {
                    products[index] = productData;
                }
            } else {
                // Verificar se já existe produto com mesmo nome
                if (products.some(p => p.name.toLowerCase() === productData.name.toLowerCase())) {
                    showNotification('Já existe um produto com este nome.', 'error');
                    return;
                }
                
                // Adicionar novo produto
                products.push(productData);
            }
            
            if (saveProducts(products)) {
                closeModal('productModal');
                renderProducts();
                showNotification(`Produto ${editId ? 'atualizado' : 'criado'} com sucesso!`, 'success');
            }
        }

        // ==========================================
        // UTILITÁRIOS DE MODAL
        // ==========================================
        
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.remove();
            }
        }

        // ==========================================
        // OUTRAS FUNÇÕES
        // ==========================================
        
        function manageImages(productId) {
            const product = APP_STATE.products.find(p => p.id === productId);
            if (!product) {
                showNotification('Produto não encontrado.', 'error');
                return;
            }
            
            showImageModal(product);
        }
        
        // ==========================================
        // SISTEMA DE IMAGENS
        // ==========================================
        
        function showImageModal(product) {
            const modalId = 'imageModal';
            
            const modalHTML = `
                <div id="${modalId}" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                    <div class="bg-white rounded-lg shadow-xl max-w-4xl w-full max-h-screen overflow-y-auto">
                        <div class="flex justify-between items-center p-6 border-b">
                            <h3 class="text-lg font-semibold text-gray-900">
                                <i class="fas fa-images mr-2 text-purple-600"></i>
                                Gerenciar Imagens - ${product.name}
                            </h3>
                            <button onclick="closeModal('${modalId}')" class="text-gray-400 hover:text-gray-600">
                                <i class="fas fa-times text-xl"></i>
                            </button>
                        </div>
                        
                        <!-- Upload Area -->
                        <div class="p-6 border-b bg-gray-50">
                            <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-purple-400 transition-colors cursor-pointer" 
                                 id="dropZone" onclick="document.getElementById('imageUpload').click()">
                                <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-4"></i>
                                <h4 class="text-lg font-medium text-gray-700 mb-2">Upload de Imagens</h4>
                                <p class="text-gray-500 mb-4">Clique aqui ou arraste imagens para fazer upload</p>
                                <p class="text-sm text-gray-400">Formatos: JPG, PNG, GIF (máx. 2MB por imagem)</p>
                                <input type="file" id="imageUpload" multiple accept="image/*" style="display: none">
                            </div>
                        </div>
                        
                        <!-- Current Images -->
                        <div class="p-6">
                            <h4 class="text-md font-semibold text-gray-700 mb-4">
                                <i class="fas fa-folder-open mr-2"></i>
                                Imagens Atuais (${product.images?.length || 0})
                            </h4>
                            
                            <div id="imageGallery" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 min-h-[200px]">
                                ${renderImageGallery(product.images || [])}
                            </div>
                        </div>
                        
                        <!-- Footer -->
                        <div class="flex justify-between items-center p-6 border-t bg-gray-50">
                            <div class="text-sm text-gray-500">
                                💡 Dica: A primeira imagem será usada como capa do produto
                            </div>
                            <button onclick="closeModal('${modalId}')" 
                                    class="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600 transition-colors">
                                <i class="fas fa-check mr-2"></i>
                                Concluído
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('modalsContainer').innerHTML = modalHTML;
            
            // Setup drag and drop
            setupImageDragDrop(product.id);
            
            // Setup file input
            document.getElementById('imageUpload').addEventListener('change', function(e) {
                handleImageUpload(e.target.files, product.id);
            });
        }
        
        function renderImageGallery(images) {
            if (!images || images.length === 0) {
                return `
                    <div class="col-span-full flex flex-col items-center justify-center py-12 text-gray-400">
                        <i class="fas fa-image text-6xl mb-4"></i>
                        <p class="text-lg">Nenhuma imagem adicionada</p>
                        <p class="text-sm">Faça upload da primeira imagem</p>
                    </div>
                `;
            }
            
            return images.map((image, index) => `
                <div class="relative group bg-white rounded-lg shadow-sm overflow-hidden hover:shadow-md transition-shadow">
                    <div class="aspect-square relative">
                        <img src="${image.src}" 
                             alt="Imagem ${index + 1}"
                             class="w-full h-full object-cover">
                        
                        ${index === 0 ? `
                            <div class="absolute top-2 left-2">
                                <span class="bg-green-500 text-white text-xs px-2 py-1 rounded-full">
                                    <i class="fas fa-star mr-1"></i>Principal
                                </span>
                            </div>
                        ` : ''}
                        
                        <!-- Overlay com ações -->
                        <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-50 transition-all duration-200 flex items-center justify-center opacity-0 group-hover:opacity-100">
                            <div class="flex space-x-2">
                                ${index > 0 ? `
                                    <button onclick="moveImageToFirst('${image.id}')" 
                                            class="bg-blue-500 text-white p-2 rounded-full hover:bg-blue-600 transition-colors"
                                            title="Tornar Principal">
                                        <i class="fas fa-star"></i>
                                    </button>
                                ` : ''}
                                <button onclick="downloadImage('${image.src}', '${image.name}')" 
                                        class="bg-green-500 text-white p-2 rounded-full hover:bg-green-600 transition-colors"
                                        title="Download">
                                    <i class="fas fa-download"></i>
                                </button>
                                <button onclick="removeImage('${image.id}')" 
                                        class="bg-red-500 text-white p-2 rounded-full hover:bg-red-600 transition-colors"
                                        title="Remover">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Info da imagem -->
                    <div class="p-3">
                        <p class="text-sm text-gray-600 truncate">${image.name}</p>
                        <p class="text-xs text-gray-400">${formatBytes(image.size || 0)}</p>
                    </div>
                </div>
            `).join('');
        }
        
        function setupImageDragDrop(productId) {
            const dropZone = document.getElementById('dropZone');
            
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                dropZone.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight(e) {
                dropZone.classList.add('border-purple-400', 'bg-purple-50');
            }
            
            function unhighlight(e) {
                dropZone.classList.remove('border-purple-400', 'bg-purple-50');
            }
            
            dropZone.addEventListener('drop', function(e) {
                const files = e.dataTransfer.files;
                handleImageUpload(files, productId);
            }, false);
        }
        
        function handleImageUpload(files, productId) {
            const validFiles = Array.from(files).filter(file => {
                if (!file.type.startsWith('image/')) {
                    showNotification(`${file.name} não é uma imagem válida.`, 'error');
                    return false;
                }
                
                if (file.size > 2 * 1024 * 1024) { // 2MB limit
                    showNotification(`${file.name} é muito grande (máx. 2MB).`, 'error');
                    return false;
                }
                
                return true;
            });
            
            if (validFiles.length === 0) return;
            
            showNotification(`Processando ${validFiles.length} imagem(ns)...`, 'info');
            
            let processed = 0;
            const totalFiles = validFiles.length;
            
            validFiles.forEach(file => {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const imageData = {
                        id: generateId(),
                        src: e.target.result,
                        name: file.name,
                        size: file.size,
                        type: file.type,
                        uploadedAt: new Date().toISOString()
                    };
                    
                    // Adicionar imagem ao produto
                    addImageToProduct(productId, imageData);
                    
                    processed++;
                    if (processed === totalFiles) {
                        showNotification(`${totalFiles} imagem(ns) adicionada(s) com sucesso!`, 'success');
                        
                        // Atualizar galeria
                        const product = APP_STATE.products.find(p => p.id === productId);
                        document.getElementById('imageGallery').innerHTML = renderImageGallery(product.images);
                        
                        // Atualizar tabela principal
                        renderProducts();
                    }
                };
                
                reader.readAsDataURL(file);
            });
        }
        
        function addImageToProduct(productId, imageData) {
            const products = [...APP_STATE.products];
            const product = products.find(p => p.id === productId);
            
            if (!product) return;
            
            if (!product.images) {
                product.images = [];
            }
            
            // Adicionar imagem
            product.images.push(imageData);
            
            // Se é a primeira imagem, atualizar primarySrc
            if (product.images.length === 1) {
                // Usar uma versão reduzida para primarySrc (para economizar espaço)
                product.primarySrc = imageData.src;
            }
            
            product.updatedAt = new Date().toISOString();
            
            // Salvar (com verificação de quota)
            saveProducts(products);
        }
        
        function moveImageToFirst(imageId) {
            const products = [...APP_STATE.products];
            
            products.forEach(product => {
                if (product.images) {
                    const imageIndex = product.images.findIndex(img => img.id === imageId);
                    if (imageIndex > 0) {
                        // Move para primeira posição
                        const [image] = product.images.splice(imageIndex, 1);
                        product.images.unshift(image);
                        
                        // Atualiza primarySrc
                        product.primarySrc = image.src;
                        product.updatedAt = new Date().toISOString();
                        
                        if (saveProducts(products)) {
                            // Atualizar galeria
                            document.getElementById('imageGallery').innerHTML = renderImageGallery(product.images);
                            renderProducts();
                            showNotification('Imagem definida como principal!', 'success');
                        }
                    }
                }
            });
        }
        
        function removeImage(imageId) {
            if (!confirm('Tem certeza que deseja remover esta imagem?')) return;
            
            const products = [...APP_STATE.products];
            
            products.forEach(product => {
                if (product.images) {
                    const imageIndex = product.images.findIndex(img => img.id === imageId);
                    if (imageIndex !== -1) {
                        product.images.splice(imageIndex, 1);
                        
                        // Se removeu a primeira imagem, atualizar primarySrc
                        if (imageIndex === 0 && product.images.length > 0) {
                            product.primarySrc = product.images[0].src;
                        } else if (product.images.length === 0) {
                            product.primarySrc = CONFIG.FALLBACK_IMAGE;
                        }
                        
                        product.updatedAt = new Date().toISOString();
                        
                        if (saveProducts(products)) {
                            // Atualizar galeria
                            document.getElementById('imageGallery').innerHTML = renderImageGallery(product.images);
                            renderProducts();
                            showNotification('Imagem removida com sucesso!', 'success');
                        }
                    }
                }
            });
        }
        
        function downloadImage(src, name) {
            const link = document.createElement('a');
            link.href = src;
            link.download = name || 'imagem.jpg';
            link.click();
            showNotification('Download iniciado!', 'success');
        }
        
        function showStorageInfo() {
            const usage = JSON.stringify(APP_STATE.products).length;
            const percentage = ((usage / CONFIG.MAX_STORAGE_SIZE) * 100).toFixed(1);
            
            alert(`Storage Info:\n\nUsado: ${formatBytes(usage)}\nLimite: ${formatBytes(CONFIG.MAX_STORAGE_SIZE)}\nPercentual: ${percentage}%`);
        }
        
        function openStore() {
            window.open('loja.html', '_blank');
        }

        // ==========================================
        // INICIALIZAÇÃO DA APLICAÇÃO
        // ==========================================
        
        document.addEventListener('DOMContentLoaded', initApp);
        
    </script>
</body>
