            position: fixed;

            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: 500;

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .notification.success { background-color: #10b981; }
        .notification.error { background-color: #ef4444; }

    <!-- JavaScript -->
    <script>
        // ==========================================
        // ADMIN DASHBOARD v2.0 - CACHE BUSTED  
        // ==========================================
        console.log('🔄 ADMIN DASHBOARD v2.0 CARREGANDO - Cache foi quebrado!');
        
        const CONFIG = {
            STORAGE_KEY: 'atelieProducts',
            FALLBACK_IMAGE: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDIwMCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CiAgPHJlY3Qgd2lkdGg9IjIwMCIgaGVpZ2h0PSIyMDAiIGZpbGw9IiNGM0Y0RjYiLz4KICA8cGF0aCBkPSJNMTAwIDcwQzEwNy4xODIgNzAgMTEzIDc1LjgxOCAxMTMgODNDMTEzIDkwLjE4MiAxMDcuMTgyIDk2IDEwMCA5NkM5Mi44MTggOTYgODcgOTAuMTgyIDg3IDgzQzg3IDc1LjgxOCA5Mi44MTggNzAgMTAwIDcwWiIgZmlsbD0iIzlDQTNBRiIvPgogIDxwYXRoIGQ9Ik04NSAxMzBIMTE1TDEwNSAxMDVMOTUgMTIwTDkwIDExNUw4NSAxMzBaIiBmaWxsPSIjOUNBM0FGIi8+Cjwvc3ZnPgo=',
            MAX_STORAGE_SIZE: 5 * 1024 * 1024, // 5MB
            CATEGORIES: ['Álbuns', 'Scrapbook', 'Convites', 'Lembrancinhas']
        };

        // Estado global da aplicação
        let APP_STATE = {
            products: [],
            currentFilter: {
                category: '',
                status: '',
                search: ''
            }
        };

        // ==========================================
        // UTILITÁRIOS
        // ==========================================
        
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }
        
        function formatPrice(price) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(price);
        }
        
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // ==========================================
        // SISTEMA DE NOTIFICAÇÕES
        // ==========================================
        
        function showNotification(message, type = 'info', duration = 3000) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <div class="flex items-center">
                    <i class="fas fa-${type === 'success' ? 'check' : type === 'error' ? 'times' : type === 'warning' ? 'exclamation-triangle' : 'info-circle'} mr-2"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease-in forwards';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, duration);
        }

        // ============= FUNÇÕES AUXILIARES v2.0 =============
        // Cache busted - novas funções
        window.showErrorMessage = function(message) {
            showNotification(message, 'error', 5000);
        };

        window.showSuccessMessage = function(message) {
            showNotification(message, 'success', 3000);
        };

        // Compatibilidade local
        function showErrorMessage(message) {
            window.showErrorMessage(message);
        }

        function showSuccessMessage(message) {
            window.showSuccessMessage(message);
        }

        // ==========================================
        // GESTÃO DE DADOS
        // ==========================================
        
        function loadProducts() {
            try {
                const stored = localStorage.getItem(CONFIG.STORAGE_KEY);
                APP_STATE.products = stored ? JSON.parse(stored) : getDefaultProducts();
                return APP_STATE.products;
            } catch (error) {
                console.error('Erro ao carregar produtos:', error);
                APP_STATE.products = getDefaultProducts();
                return APP_STATE.products;
            }
        }
        
        function saveProducts(products = APP_STATE.products) {
            try {
                const data = JSON.stringify(products);
                
                // Verifica tamanho antes de salvar
                if (data.length > CONFIG.MAX_STORAGE_SIZE * 0.8) {
                    showNotification('Atenção: Storage próximo do limite. Considere otimizar.', 'warning');
                }
                
                localStorage.setItem(CONFIG.STORAGE_KEY, data);
                APP_STATE.products = products;
                updateStats();
                return true;
            } catch (error) {
                if (error.name === 'QuotaExceededError') {
                    showNotification('Storage cheio! Optimize os dados.', 'error');
                    return false;
                }
                console.error('Erro ao salvar produtos:', error);
                showNotification('Erro ao salvar dados.', 'error');
                return false;
            }
        }
        
        function getDefaultProducts() {
            return [
                {
                    id: 'default-1',
                    name: 'Álbum de Fotos Personalizado',
                    description: 'Álbum de fotos personalizado com capa decorada e páginas temáticas.',
                    price: 45.00,
                    category: 'Álbuns',
                    status: 'ativo',
                    images: [],
                    shopeeLink: 'https://shopee.com.br/ateliedalele',
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                },
                {
                    id: 'default-2',
                    name: 'Scrapbook Romântico',
                    description: 'Scrapbook temático para casais com decorações românticas.',
                    price: 65.00,
                    category: 'Scrapbook',
                    status: 'ativo',
                    images: [],
                    shopeeLink: 'https://shopee.com.br/ateliedalele',
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                },
                {
                    id: 'default-3',
                    name: 'Convite de Casamento',
                    description: 'Convite de casamento elegante com acabamento especial.',
                    price: 8.50,
                    category: 'Convites',
                    status: 'ativo',
                    images: [],
                    shopeeLink: 'https://shopee.com.br/ateliedalele',
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                }
            ];
        }
        
        // Função para identificar produtos problemáticos
        function identifyProblematicProducts() {
            const products = JSON.parse(localStorage.getItem('atelieProducts') || '[]');
            
            const problemas = {
                semStatus: products.filter(p => !p.status),
                duplicados: [],
                testes: products.filter(p => p.name.toLowerCase().startsWith('teste') || p.name.toLowerCase().startsWith('test'))
            };
            
            // Identifica duplicados
            const nomes = {};
            products.forEach(product => {
                const nome = product.name.toLowerCase().trim();
                if (nomes[nome]) {
                    problemas.duplicados.push(product);
                } else {
                    nomes[nome] = true;
                }
            });
            
            console.log('🔍 PROBLEMAS IDENTIFICADOS:');
            console.log('❓ Produtos sem status:', problemas.semStatus.length);
            console.log('🔄 Produtos duplicados:', problemas.duplicados.length);
            console.log('🧪 Produtos de teste:', problemas.testes.length);
            
            if (problemas.semStatus.length > 0) {
                console.log('⚠️ Produtos sem status (NÃO aparecem na loja):');
                console.table(problemas.semStatus.map(p => ({ id: p.id, name: p.name, status: p.status })));
            }
            
            return problemas;
        }

        // ==========================================
        // INICIALIZAÇÃO
        // ==========================================
        
        function initApp() {
            console.log('🚀 Iniciando Ateliê da Lele Admin...');
            
            loadProducts();
            renderProducts();
            updateStats();
            
            console.log('✅ Admin carregado com sucesso!');
            showNotification('Admin carregado com sucesso!', 'success');
        }

        // ==========================================
        // INTERFACE - ESTATÍSTICAS
        // ==========================================
        
        function updateStats() {
            const products = APP_STATE.products;
            const activeProducts = products.filter(p => p.status === 'ativo');
            const totalImages = products.reduce((sum, p) => sum + (p.images?.length || 0), 0);
            const storageSize = JSON.stringify(products).length;
            
            document.getElementById('totalProducts').textContent = products.length;
            document.getElementById('activeProducts').textContent = activeProducts.length;
            document.getElementById('totalImages').textContent = totalImages;
            document.getElementById('storageUsage').textContent = formatBytes(storageSize);
        }

        // ==========================================
        // INTERFACE - PRODUTOS
        // ==========================================
        
        function renderProducts() {
            const tbody = document.getElementById('productsTable');
            const emptyState = document.getElementById('emptyState');
            
            let products = APP_STATE.products;
            
            // Aplicar filtros
            const { category, status, search } = APP_STATE.currentFilter;
            
            if (category) {
                products = products.filter(p => p.category === category);
            }
            
            if (status) {
                products = products.filter(p => p.status === status);
            }
            
            if (search) {
                products = products.filter(p => 
                    p.name.toLowerCase().includes(search.toLowerCase()) ||
                    p.description.toLowerCase().includes(search.toLowerCase())
                );
            }
            
            if (products.length === 0) {
                tbody.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            
            tbody.innerHTML = products.map(product => `
                <tr class="fade-in">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 h-12 w-12">
                                <img class="h-12 w-12 rounded-lg object-cover" 
                                     src="${product.images?.[0]?.src || CONFIG.FALLBACK_IMAGE}" 
                                     alt="${product.name}"
                                     onerror="this.src='${CONFIG.FALLBACK_IMAGE}'">
                            </div>
                            <div class="ml-4">
                                <div class="text-sm font-medium text-gray-900">${product.name}</div>
                                <div class="text-sm text-gray-500">${product.description.substring(0, 50)}...</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-purple-100 text-purple-800">
                            ${product.category}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                        ${formatPrice(product.price)}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full ${
                            product.status === 'ativo' 
                                ? 'bg-green-100 text-green-800' 
                                : 'bg-red-100 text-red-800'
                        }">
                            ${product.status === 'ativo' ? 'Ativo' : 'Inativo'}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <span class="flex items-center">
                            <i class="fas fa-images mr-1"></i>
                            ${product.images?.length || 0}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <div class="flex space-x-2">
                        <button onclick="editProduct('${product.id}')" 
                                    class="text-blue-600 hover:text-blue-900">
                            <i class="fas fa-edit"></i>
                        </button>
                            <button onclick="manageImages('${product.id}')" 
                                    class="text-purple-600 hover:text-purple-900">
                                <i class="fas fa-images"></i>
                            </button>
                            <button onclick="toggleStatus('${product.id}')" 
                                    class="text-yellow-600 hover:text-yellow-900">
                                <i class="fas fa-toggle-${product.status === 'ativo' ? 'on' : 'off'}"></i>
                        </button>
                        <button onclick="deleteProduct('${product.id}')" 
                                    class="text-red-600 hover:text-red-900">
                            <i class="fas fa-trash"></i>
                        </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // ==========================================
        // FILTROS
        // ==========================================
        
        function filterProducts() {
            APP_STATE.currentFilter = {
                category: document.getElementById('categoryFilter').value,
                status: document.getElementById('statusFilter').value,
                search: document.getElementById('searchFilter').value
            };
            renderProducts();
        }
        
        function clearFilters() {
            document.getElementById('categoryFilter').value = '';
            document.getElementById('statusFilter').value = '';
            document.getElementById('searchFilter').value = '';
            APP_STATE.currentFilter = { category: '', status: '', search: '' };
            renderProducts();
        }

        // ==========================================
        // AÇÕES DOS PRODUTOS
        // ==========================================
        
        function showAddProductForm() {
            showProductModal();

        function setupImageDragDrop(productId) {
            const dropZone = document.getElementById('dropZone');
            
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                dropZone.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight(e) {
                dropZone.classList.add('border-purple-400', 'bg-purple-50');
            }
            
            function unhighlight(e) {
                dropZone.classList.remove('border-purple-400', 'bg-purple-50');
            }
            
            dropZone.addEventListener('drop', function(e) {
                const files = e.dataTransfer.files;
                handleImageUpload(files, productId);
            }, false);
        }
        
        function handleImageUpload(files, productId) {
            const validFiles = Array.from(files).filter(file => {
                if (!file.type.startsWith('image/')) {
                    showNotification(`${file.name} não é uma imagem válida.`, 'error');
                    return false;
                }
                
                if (file.size > 2 * 1024 * 1024) { // 2MB limit
                    showNotification(`${file.name} é muito grande (máx. 2MB).`, 'error');
                    return false;
                }
                
                return true;
            });
            
            if (validFiles.length === 0) return;
            
            showNotification(`Processando ${validFiles.length} imagem(ns)...`, 'info');
            
            let processed = 0;
            const totalFiles = validFiles.length;

            validFiles.forEach(file => {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const imageData = {
                        id: generateId(),
                        src: e.target.result,
                        name: file.name,
                        size: file.size,
                        type: file.type,
                        uploadedAt: new Date().toISOString()
                    };
                    
                    // Adicionar imagem ao produto
                    addImageToProduct(productId, imageData);
                    
                    processed++;
                    if (processed === totalFiles) {
                        showNotification(`${totalFiles} imagem(ns) adicionada(s) com sucesso!`, 'success');
                        
                        // Atualizar galeria
                        const product = APP_STATE.products.find(p => p.id === productId);
                        document.getElementById('imageGallery').innerHTML = renderImageGallery(product.images);
                        
                        // Atualizar tabela principal
                        renderProducts();
                    }
                };
                
                reader.readAsDataURL(file);
            });
        }
        
        function addImageToProduct(productId, imageData) {
            const products = [...APP_STATE.products];
            const product = products.find(p => p.id === productId);
            
            if (!product) return;
            
            if (!product.images) {
                product.images = [];
            }
            
            // Adicionar imagem
            product.images.push(imageData);
            
            // Se é a primeira imagem, atualizar primarySrc
            if (product.images.length === 1) {
                // Usar uma versão reduzida para primarySrc (para economizar espaço)
                product.primarySrc = imageData.src;
            }
            
            product.updatedAt = new Date().toISOString();
            
            // Salvar (com verificação de quota)
            saveProducts(products);
        }
        
        function moveImageToFirst(imageId) {
            const products = [...APP_STATE.products];
            
            products.forEach(product => {
                if (product.images) {
                    const imageIndex = product.images.findIndex(img => img.id === imageId);
                    if (imageIndex > 0) {
                        // Move para primeira posição
                        const [image] = product.images.splice(imageIndex, 1);
                        product.images.unshift(image);
                        
                        // Atualiza primarySrc
                        product.primarySrc = image.src;
                        product.updatedAt = new Date().toISOString();
                        
                        if (saveProducts(products)) {
                            // Atualizar galeria
                            document.getElementById('imageGallery').innerHTML = renderImageGallery(product.images);
                            renderProducts();
                            showNotification('Imagem definida como principal!', 'success');
                        }
                    }
                }
            });
        }

                console.log('✅ Todos os produtos já têm links');
                showNotification('Todos os produtos já têm links da Shopee.', 'info');
            }
            
            return products;
        }
        
        function clearAllTestProducts() {
            if (!confirm('❓ Deseja remover TODOS os produtos de teste (que começam com "teste", "Teste" ou "test")?')) {
                return;
            }
            
            console.log('🗑️ Removendo produtos de teste...');
            
            let products = JSON.parse(localStorage.getItem('atelieProducts') || '[]');
            const originalLength = products.length;
            
            products = products.filter(product => {
                const name = product.name.toLowerCase();
                const isTest = name.startsWith('teste') || name.startsWith('test');
                
                if (isTest) {
                    console.log(`🗑️ Removendo teste: "${product.name}"`);
                return false;
            }
            return true;
            });
            
            const removed = originalLength - products.length;
            
            if (removed > 0) {
                saveProducts(products);
                renderProducts();
                showNotification(`${removed} produto(s) de teste removido(s)!`, 'success');
                console.log(`🎉 ${removed} produtos de teste removidos!`);
            } else {
                console.log('✅ Nenhum produto de teste encontrado');
                showNotification('Nenhum produto de teste encontrado.', 'info');
            }
            
            return products;
        }
        
        function resetToDefaults() {
            if (!confirm('💥 ATENÇÃO: Isso irá APAGAR TODOS os produtos e restaurar apenas os padrão. Continuar?')) {
                return;
            }
            
            console.log('💥 Resetando para produtos padrão...');
            
            const defaultProducts = getDefaultProducts();
            saveProducts(defaultProducts);
            renderProducts();
            
            showNotification('Sistema resetado para produtos padrão!', 'success');
            console.log('🎉 Reset completo realizado!');
            
            return defaultProducts;
        }

        function toggleDebugMenu() {
            const menu = document.getElementById('debugMenu');
            menu.classList.toggle('hidden');
        }
        
        // Fecha menu debug ao clicar fora
        document.addEventListener('click', function(e) {

        // Exposição global das funções de debug
        window.debugStorage = debugStorage;

        window.cleanDuplicateProducts = cleanDuplicateProducts;
        window.optimizeStorage = optimizeStorage;
        window.addShopeeLinksToAll = addShopeeLinksToAll;
        window.clearAllTestProducts = clearAllTestProducts;
        window.resetToDefaults = resetToDefaults;
        window.toggleDebugMenu = toggleDebugMenu;

        // ==========================================
        // CLOUDINARY - STORAGE INFINITO
        // ==========================================
        
        // ============= CLOUDINARY API DIRETA v3.1 =============
        // Configuração flexível: Unsigned OU Signed
        const CLOUDINARY_CONFIG = {
            cloudName: 'deltufm9',
            apiUrl: 'https://api.cloudinary.com/v1_1/deltufm9/image/upload',
            
            // OPÇÃO 1: Upload Unsigned (sem API Key)
            uploadPreset: 'atelie_products', // Preset que você criou
            useApiKey: false,
            
            // OPÇÃO 2: Upload Signed (com API Key) - descomente se precisar
            /*
            apiKey: '658446174166183', // Sua API Key
            apiSecret: 'SUA_API_SECRET_AQUI', // ⚠️ NUNCA exponha em produção!
            useApiKey: true,
            */
        };
        
        // ============= UPLOAD API v3.1 - FLEXÍVEL =============
        async function uploadToCloudinary(file) {
            try {
                console.log('🚀 UPLOAD DIRETO - Enviando via API:', file.name);
                console.log('🔧 Usando preset:', CLOUDINARY_CONFIG.uploadPreset);
                console.log('🔧 Modo:', CLOUDINARY_CONFIG.useApiKey ? 'Signed' : 'Unsigned');
                
                const formData = new FormData();
                formData.append('file', file);
                formData.append('folder', 'atelie_products');
                
                if (CLOUDINARY_CONFIG.useApiKey) {
                    // MODO SIGNED (com API Key)
                    formData.append('api_key', CLOUDINARY_CONFIG.apiKey);
                    // Assinatura seria necessária aqui (requer backend)
                    console.log('⚠️ MODO SIGNED - Requer assinatura (não implementado)');
                    throw new Error('Modo Signed requer backend para assinatura');
                } else {
                    // MODO UNSIGNED (sem API Key)
                    formData.append('upload_preset', CLOUDINARY_CONFIG.uploadPreset);
                }
                
                const response = await fetch(CLOUDINARY_CONFIG.apiUrl, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('❌ RESPOSTA ERRO:', response.status, errorText);
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                console.log('✅ UPLOAD SUCESSO - URL:', result.secure_url);
                
                return {
                    success: true,
                    url: result.secure_url,
                    publicId: result.public_id,
                    originalName: file.name,
                    size: result.bytes,
                    format: result.format
                };
                
            } catch (error) {
                console.error('❌ ERRO UPLOAD API:', error);
                return {
                    success: false,
                    error: error.message
                };
            }
        }
        
        // ============= INICIALIZAÇÃO v3.1 =============
        function initCloudinary() {
            console.log('✅ CLOUDINARY API DIRETA v3.1 - Pronto para uso!');
            console.log('🔧 Cloud Name:', CLOUDINARY_CONFIG.cloudName);
            console.log('🌐 API URL:', CLOUDINARY_CONFIG.apiUrl);
            
            if (CLOUDINARY_CONFIG.useApiKey) {
                console.log('🔐 MODO: Signed (com API Key)');
                console.log('🔑 API Key:', CLOUDINARY_CONFIG.apiKey);
            } else {
                console.log('🔓 MODO: Unsigned (sem API Key)');
                console.log('📋 Upload Preset:', CLOUDINARY_CONFIG.uploadPreset);
                console.log('⚠️ CERTIFIQUE-SE que o preset está configurado como "Unsigned"!');
            }
            
            return true;
        }
        
        // ============= HANDLER API DIRETA v3.0 =============
        async function handleCloudinaryApiUpload(file, productId) {
            try {
                console.log('🚀 PROCESSANDO UPLOAD API:', file.name);
                showSuccessMessage('📤 Enviando imagem para nuvem...');
                
                const result = await uploadToCloudinary(file);
                
                if (result.success) {
                    const imageData = {
                        id: 'cloud_' + Date.now(),
                        name: result.originalName,
                        src: result.url, // URL direta do Cloudinary
                        cloudinary: true,
                        size: result.size,
                        format: result.format,
                        publicId: result.publicId,
                        created: new Date().toISOString()
                    };
                    
                    // Adiciona ao produto
                    addImageToProduct(productId, imageData);
                    showSuccessMessage(`✅ Imagem "${imageData.name}" carregada na nuvem!`);
                    
                    // Atualiza modal se estiver aberto
                    const modal = document.getElementById('imageModal');
                    if (modal && !modal.classList.contains('hidden')) {
                        addImageToGallery(imageData, productId);
                    }
                    
                    return true;
                } else {
                    throw new Error(result.error);
                }
                
            } catch (error) {
                console.error('❌ ERRO API UPLOAD:', error);
                showErrorMessage(`Erro no upload: ${error.message}`);
                return false;
            }
        }
        
        // ============= SISTEMA API DIRETA v3.0 =============
        function openImageUpload(productId) {
            window.currentEditingProductId = productId;
            
            // Cria input de arquivo para API direta
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.multiple = false;
            
            input.onchange = async (e) => {
                const file = e.target.files[0];
                if (file) {
                    // Validação básica
                    if (file.size > 10 * 1024 * 1024) { // 10MB
                        showErrorMessage('Arquivo muito grande! Máximo 10MB');
                        return;
                    }
                    
                    if (!file.type.startsWith('image/')) {
                        showErrorMessage('Selecione apenas arquivos de imagem!');
                        return;
                    }
                    
                    // Upload direto via API
                    await handleCloudinaryApiUpload(file, productId);
                }
            };
            
            // Abre seletor de arquivo
            input.click();
        }
        
        // ============= SISTEMA DE FALLBACK v3.0 =============
        // Fallback automático para localStorage se API falhar
        async function uploadWithFallback(file, productId) {
            // Tenta API primeiro
            const success = await handleCloudinaryApiUpload(file, productId);
            
            if (!success) {
                console.log('🔄 API falhou, usando localStorage...');
                // Converte para base64 como fallback
                const reader = new FileReader();
                reader.onload = (e) => {
                    const imageData = {
                        id: 'local_' + Date.now(),
                        name: file.name,
                        src: e.target.result,
                        cloudinary: false,
                        size: file.size,
                        created: new Date().toISOString()
                    };
                    
                    addImageToProduct(productId, imageData);
                    showSuccessMessage(`📁 Imagem "${file.name}" salva localmente`);
                };
                reader.readAsDataURL(file);
            }
        }
        
        // Função para migrar imagens localStorage → Cloudinary
        function migrateToCloudinary() {
            console.log('🚀 Migração não necessária - usando API direta!');
            showSuccessMessage('Sistema já está otimizado com API direta!');
            
            const products = JSON.parse(localStorage.getItem('atelieProducts') || '[]');
            let imagesToMigrate = 0;
            
            products.forEach(product => {
                if (product.images) {
                    product.images.forEach(image => {
                        if (!image.cloudinary && image.src && image.src.startsWith('data:')) {
                            imagesToMigrate++;
                        }
                    });
                }
            });
            
            if (imagesToMigrate === 0) {
                showSuccessMessage('Todas as imagens já estão otimizadas!');
                return;
            }
            
            showWarningMessage(`${imagesToMigrate} imagens serão migradas para storage infinito. Isso pode demorar um pouco...`);
            
            console.log('🚀 Migração será implementada em breve!');
        }
        
        // Atualiza interface para mostrar tipo de storage
        function updateImageInterface() {
            const hasCloudinary = !!cloudinaryWidget;
            const storageType = hasCloudinary ? '🌩️ Cloudinary (∞)' : '💾 LocalStorage (5MB)';
            
            // Atualiza título do storage
            const storageElement = document.getElementById('storageUsage');
            if (storageElement && storageElement.parentElement) {
                const titleElement = storageElement.parentElement.querySelector('p');
                if (titleElement) {
                    titleElement.textContent = storageType;
                }
            }
        }
        
        // Exposição global
        window.openImageUpload = openImageUpload;
        window.migrateToCloudinary = migrateToCloudinary;
        window.cloudinaryWidget = cloudinaryWidget;
        
        // ==========================================
        // INICIALIZAÇÃO DA APLICAÇÃO
        // ==========================================
        
        function initApp() {
            // Inicializa Cloudinary
            initCloudinary();
            
            // Atualiza interface
            updateImageInterface();
            
            // Resto da inicialização...
            updateStats();
            loadProducts();
            console.log('✨ Admin Panel v3.1 - API Direta inicializado!');
        }
        
        document.addEventListener('DOMContentLoaded', initApp);
        
    </script>
