<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Ateliê da Lelê</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FDF2F8;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 {
            color: #F9A8D4;
            text-align: center;
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            text-align: center;
            font-size: 1.2rem;
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            background: #F9A8D4;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 25px;
            margin: 10px;
            transition: all 0.3s;
        }
        .button:hover {
            background: #EC4899;
            transform: scale(1.05);
        }
        .center {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ateliê da Lelê</h1>
        <p>Transformando memórias em arte através do scrapbook artesanal.</p>
        <p>Cada página é uma história, cada detalhe é feito com amor.</p>
        
        <div class="center">
            <a href="#" class="button">Ver Produtos</a>
            <a href="#" class="button">Instagram</a>
        </div>
        
        <div class="center" style="margin-top: 50px;">
            <h2 style="color: #F9A8D4;">Produtos em Destaque</h2>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 20px;">
                <div style="background: #FDF2F8; padding: 20px; border-radius: 15px; text-align: center;">
                    <h3 style="color: #F9A8D4;">Álbum de Casamento</h3>
                    <p>R$ 89,90</p>
                </div>
                <div style="background: #FDF2F8; padding: 20px; border-radius: 15px; text-align: center;">
                    <h3 style="color: #F9A8D4;">Scrapbook Baby</h3>
                    <p>R$ 75,00</p>
                </div>
                <div style="background: #FDF2F8; padding: 20px; border-radius: 15px; text-align: center;">
                    <h3 style="color: #F9A8D4;">Kit Scrapbook</h3>
                    <p>R$ 45,00</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
